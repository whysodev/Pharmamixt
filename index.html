<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmamixt</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <button class="header__button">
                    <div class="header__button-content">
                        <span class="header__button-text">STANDBY</span>
                        <span class="header__button-icon"><img src="images/icons/stop-icon.png" alt=""></span>
                    </div>
                </button>
                <nav class="header__nav">
                    <div class="header__nav-time"></div>
                    <ul class="header__nav-list">
                        <li class="header__nav-item"><span class="header__nav-icon"><img src="images/icons/search-icon.png" alt=""></span></li>
                        <li class="header__nav-item"><span class="header__nav-icon"><img src="images/icons/settings-icon.png" alt=""></span></li>
                        <li class="header__nav-item"><span class="header__nav-icon"><img src="images/icons/info-icon.png" alt=""></span></li>
                        <li class="header__nav-item"><span class="header__nav-language">RU</span></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <section class="speedometr">
                <div class="speedometr__container">
                    <div class="speedometr__characteristics">
                        <div class="speedometr__characteristics-item">
                            <p class="speedometr__characteristics-name">
                                Capacity
                            </p>
                            <p class="speedometr__characteristics-number">
                                355
                            </p>
                            <p class="speedometr__characteristics-measure">
                                m3/h
                            </p>
                        </div>
                        <div class="speedometr__characteristics-item">
                            <p class="speedometr__characteristics-name">
                                Humidity
                            </p>
                            <p class="speedometr__characteristics-number">
                                80%
                            </p>
                        </div>
                    </div>
                    <div class="speedometr__spedometr">
                        <img src="images/speedometr.png" alt="">
                    </div>
                    <div class="speedometr__indicators">
                        <div class="speedometr__indicators-item">
                            <p class="speedometr__indicators-number">1244</p>
                            <div class="speedometr__indicators-name">PM 1.0</div>
                        </div>
                        <div class="speedometr__indicators-item">
                            <p class="speedometr__indicators-number">467</p>
                            <div class="speedometr__indicators-name">PM 2.5</div>
                        </div>
                        <div class="speedometr__indicators-item">
                            <p class="speedometr__indicators-number">556</p>
                            <div class="speedometr__indicators-name">PM 10</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="node_modules/moment/moment.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
