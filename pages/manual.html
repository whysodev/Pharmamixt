<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual</title>
    <link rel="stylesheet" href="../styles/manual.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <button class="header__button">
                    <div class="header__button-content">
                        <span class="header__button-text">STANDBY</span>
                        <span class="header__button-icon"><img src="../images/icons/stop-icon.png" alt=""></span>
                    </div>
                </button>
                <nav class="header__nav">
                    <div class="header__nav-time"></div>
                    <ul class="header__nav-list">
                        <li class="header__nav-item"><span class="header__nav-icon"><img
                                    src="../images/icons/search-icon.png" alt=""></span></li>
                        <li class="header__nav-item"><a href="./settings.html" class="header__nav-icon"><img
                                    src="../images/icons/settings-icon.png" alt=""></a></li>
                        <li class="header__nav-item"><a href="./info.html" class="header__nav-icon"><img
                                    src="../images/icons/info-icon.png" alt=""></a></li>
                        <li class="header__nav-item"><span class="header__nav-language">RU</span></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <section class="manual">
                <div class="manual__container">
                    <div class="manual__title-container">
                        <a href="./index.html" class="manual__title-button">
                            <img src="../images/icons/return-icon.png" alt="">
                        </a>
                        <p class="manual__title-title">Manual</p>
                    </div>
                    <div class="manual__manual">
                        <div class="manual__manual-modes">
                            <div class="manual__manual-title">Modes</div>
                            <div class="manual__manual-line"></div>
                            <div class="manual__manual-numbers">
                                <p class="manual__manual-number" id="number-1">1</p>
                                <p class="manual__manual-number" id="number-2">2</p>
                                <p class="manual__manual-number" id="number-3">3</p>
                                <p class="manual__manual-number" id="number-4">4</p>
                                <p class="manual__manual-number" id="number-5">5</p>
                                <p class="manual__manual-number" id="number-6">6</p>
                                <p class="manual__manual-number" id="number-7">7</p>
                            </div>
                            <div class="manual__manual-device">
                                <img src="../images/device.png" alt="">
                            </div>
                        </div>
                        <div class="manual__manual-button-container">
                            <div class="manual__manual-button">
                                <img src="../images/icons/treangle-icon.png" alt="">
                            </div>
                            <p class="manual__manual-button-text">Decontamination</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="../node_modules/moment/moment.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/numbers.js"></script>
</body>
</html>
