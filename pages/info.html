<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <link rel="stylesheet" href="../styles/info.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <button class="header__button">
                    <div class="header__button-content">
                        <span class="header__button-text">STANDBY</span>
                        <span class="header__button-icon"><img src="../images/icons/stop-icon.svg" alt=""></span>
                    </div>
                </button>
                <nav class="header__nav">
                    <div class="header__nav-time"></div>
                    <ul class="header__nav-list">
                        <li class="header__nav-item"><span class="header__nav-icon"><img
                                    src="../images/icons/search-icon.svg" alt=""></span></li>
                        <li class="header__nav-item"><a href="./settings.html" class="header__nav-icon"><img
                                    src="../images/icons/settings-icon.svg" alt=""></a></li>
                        <li class="header__nav-item"><a href="./info.html" class="header__nav-icon"><img
                                    src="../images/icons/info-icon.svg" alt=""></a></li>
                        <li class="header__nav-item"><span class="header__nav-language">EN</span></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <section class="settings">
                <div class="settings__container">
                    <div class="settings__title-container">
                        <a href="./index.html" class="settings__title-button"><img src="../images/icons/return-icon.svg"></a>
                        <p class="settings__title-title">information</p>
                    </div>
                    <div class="settings__settings">
                        <div class="settings__setting">
                            <p class="settings__setting-text">Fan status</p>
                            <div class="settings__setting-icon"><img src="../images/icons/tick-icon.svg" alt=""></div>
                        </div>
                        <div class="settings__setting">
                            <p class="settings__setting-text">Temperature high</p>
                            <div class="settings__setting-icon"><img src="../images/icons/tick-icon.svg" alt=""></div>
                        </div>
                        <div class="settings__setting">
                            <p class="settings__setting-text">HEPA filter is full</p>
                            <div class="settings__setting-icon"><img src="../images/icons/warn-icon.svg" alt=""></div>
                        </div>
                        <div class="settings__setting">
                            <p class="settings__setting-text">Pre-filter full</p>
                            <div class="settings__setting-icon"><img src="../images/icons/tick-icon.svg" alt=""></div>
                        </div>
                        <div class="settings__setting">
                            <p class="settings__setting-text">Fan speed</p>
                            <div class="settings__setting-regime">NORMAL</div>
                        </div>
                        <div class="settings__setting">
                            <p class="settings__setting-text">Filter status</p>
                            <div class="settings__setting-icon"><img src="../images/icons/tick-icon.svg" alt=""></div>
                        </div>
                        <div class="settings__setting">
                            <p class="settings__setting-text">Last decontamination was successful</p>
                            <div class="settings__setting-icon"><img src="../images/icons/tick-icon.svg" alt=""></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="../node_modules/moment/moment.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
